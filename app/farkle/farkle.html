<div class="container">
    <div class="">
        <div class="row rolled-dice-row">
            <div  ng-if="!displayDice || displayDice.length === 0" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"
                 ng-repeat="i in emptyDisplayArray">
                <img class="blank-dice-face"/>
            </div>
            <div  class="col-lg-1 col-md-1 col-sm-1 col-xs-1 dice-container" ng-repeat="dice in displayDice track by $index">
                <a href="" ng-click="selectDice(displayDice[$index], $index)">
                    <img ng-class="appliedClass(dice)" class="dice-face" ng-src="{{dice.image}}"/>
                </a>
            </div>
        </div>
        <div class="row rolled-dice-row">
            <div  ng-if="!selectedDice || selectedDice.length === 0" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"
                  ng-repeat="i in emptyDisplayArray">
                <img class="blank-dice-face"/>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"
                 ng-repeat="selectedDie in selectedDice track by $index">
                <a href="" ng-click="deselectDice(selectedDice[$index], $index)">
                    <img class="dice-face" ng-src="{{selectedDie.image}}"/>
                </a>
            </div>
        </div>
        <div class="row scoreboard">
            <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                <button class="btn roll-btn" ng-disabled="" ng-click="rollDice()">Roll</button>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                <h2 ng-if="farkle">You Farkled!</h2>
                <h3>Scoreboard</h3>
                <p>Round Score: {{roundScore}}</p>
                <p>Total Score: {{totalScore}}</p>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                <button class="btn score-btn" ng-disabled="selectedDice.length === 0 || farkle"
                        ng-click="addUpScoreOfSelectedDice()">Score It
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                <button class="btn" ng-click="newGame()">New Game</button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                <h4>Players</h4>
                <ul>
                    <li ng-repeat="player in players">{{player.name}}</li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                <button class="btn" ng-click="newGame()">Add Player</button>
                 <!-- TODO add player directive -->
            </div>
        </div>
    </div>
</div>
