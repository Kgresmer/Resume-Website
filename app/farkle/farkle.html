<div class="container">
    <div class="">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                <a href="" ng-click="scoreDice(displayDice[0])"><img class="dice-face" ng-src="{{displayDice[0].image}}"/></a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                <a href="" ng-click="scoreDice(displayDice[1])"><img class="dice-face" ng-src="{{displayDice[1].image}}"/></a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                <a href="" ng-click="scoreDice(displayDice[2])"><img class="dice-face" ng-src="{{displayDice[2].image}}"/></a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                <a href="" ng-click="scoreDice(displayDice[3])"><img class="dice-face" ng-src="{{displayDice[3].image}}"/></a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                <a href="" ng-click="scoreDice(displayDice[4])"><img class="dice-face" ng-src="{{displayDice[4].image}}"/></a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                <a href="" ng-click="scoreDice(displayDice[5])"><img class="dice-face" ng-src="{{displayDice[5].image}}"/></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 ">
                <button class="btn roll-btn" ng-click="rollDice()">Roll</button>
            </div>
            <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 ">
                <p ng-if="farkle">You Farkled!</p>
                <p ng-if="straight">You rolled a straight!</p>
                <p>Scoreboard</p>
                <p>{{tempScore}}</p>
                <p>{{totalScore}}</p>
            </div>
            <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 ">
                <button class="btn score-btn">Score It</button>
            </div>
        </div>
    </div>
</div>
