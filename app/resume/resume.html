<div class="container">
    <div class="hero-unit">
        <h1>Employment History</h1>
    </div>
    <div ng-repeat="job in jobs" class="jobBackground">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <h3>{{job.title}}</h3>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img ng-src="{{job.logo}}">
            </div>
        </div>
        <h4>{{job.company}}</h4>
        <p>{{job.startDate}} - {{job.endDate ? job.endDate : 'Now'}} | {{job.location}}</p>
        <p>{{job.description}}</p>
        <hr>
    </div>
</div>
